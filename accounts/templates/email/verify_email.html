<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f9fc;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      h2 {
        color: #007bff;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to LifeLynx, {{ full_name }}!</h2>
      <p>
        Please verify your email address to activate your account.
      </p>
      <p>
        <a href="{{ verify_url }}" class="btn">Verify My Email</a>
      </p>
      <div class="footer">
        <p>If you didn't create this account, you can safely ignore this message.</p>
        <p>Â© {{ current_year|default:"2025" }} LifeLynx. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
